<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="leaderboard">
        <div class="player">
            <div id="player"></div>
            <div id="playerScore"></div>
        </div>
        <div class="computer">
            <div id="computer"></div>
            <div id="computerScore"></div>
        </div>
    </div>
    <div id ="result"></div>
    <div id="choice">
        <button id="rockBtn"><img src="image/stone.png" alt="rock"></button>
        <button id="paperBtn"><img src="image/paper.png" alt="paper"></button>
        <button id="scissorsBtn"><img src="image/scissors.png" alt="scissors"></button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
